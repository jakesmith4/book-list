<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Skeleton Css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
    <title>Book List</title>
    <style>
      .success,
      .error {
        color: white;
        letter-spacing: 2px;
        border-radius: 0.5rem;
        margin: 5px 0 15px;
        text-align: center;
        font-weight: bold;
      }

      .success {
        background: green;
      }

      .error {
        background: red;
      }

      .paragraph {
        margin: 0;
        padding: 0.3rem;
        border-bottom: 0.5rem;
        font-size: 1.6rem;
      }

      .diffrent {
        display: block;
        width: max-content;
        margin: 0 auto;
        padding: 0.2rem 0.6rem;
        font-style: italic;
        color: #222;
        letter-spacing: 2px;
        background: #fff;
        font-size: 1.2rem;
        border-radius: 5px;
      }
    </style>
    <title>Book List</title>
  </head>
  <body>
    <div class="container">
      <h1>Add Book</h1>
      <form id="book-form">
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" class="u-full-width" />
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" id="author" class="u-full-width" />
        </div>
        <div>
          <label for="isbn">ISBN#</label>
          <input type="text" id="isbn" class="u-full-width" />
        </div>
        <div>
          <input type="submit" value="Submit" class="u-full-width" />
        </div>
      </form>
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <!-- APP JS -->
    <script type="module" src="appes6.js"></script>
  </body>
</html>
